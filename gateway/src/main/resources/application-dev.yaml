server:
  port: 8080
spring:
  application:
    name: gateway-app
  cloud:
    gateway:
      discovery:
        locator:
          # Включаем перенаправление для коректной работы api gateway
          enabled: true
          # Название сервиса бует НЕ регистрозавсимым
          lower-case-service-id: true
    config:
      enabled: false

eureka:
  client:
    service-url:
      default: http://${EUREKA_HOST}:${EUREKA_PORT}


